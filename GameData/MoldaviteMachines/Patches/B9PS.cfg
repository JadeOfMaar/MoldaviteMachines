@PART[mmgh-???-250]:NEEDS[B9PartSwitch]
{
	@MODEL
	{
		@model = MoldaviteMachines/Assets/greenS2Var
	}
}
@PART[mmgh-???-375]:NEEDS[B9PartSwitch]
{
	@MODEL
	{
		@model = MoldaviteMachines/Assets/greenS3Var
	}
}
@PART[mmgh-???-250|mmgh-???-375]:NEEDS[B9PartSwitch]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RimStyle
		switcherDescription = Rim Style
		switcherDescriptionPlural = Rim Styles
		SUBTYPE
		{
			name = Basic
			primaryColor = #b3b3b3
			transform = RimNoSpoke
		}
		SUBTYPE
		{
			name = Rails
			primaryColor = #333333
			transform = RimSpoke
		}
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = RimColor
		switcherDescription = Rim Color
		switcherDescriptionPlural = Rim Colors
		SUBTYPE
		{
			name = Default
			primaryColor = #b3b3b3
		}
		SUBTYPE
		{
			name = Gray
			title = Light Gray // 40%
			primaryColor = #666666
			MATERIAL
			{
				name = Basic
				transform = RimNoSpoke
				transform = RimSpoke
				COLOR
				{
					color = #666666
				}
			}
		}
		SUBTYPE
		{
			name = DarkGray
			title = Dark Gray // 20%
			primaryColor = #333333
			MATERIAL
			{
				name = Basic
				transform = RimNoSpoke
				transform = RimSpoke
				COLOR
				{
					color = #333333
				}
			}
		}
	}
}

@PART[mmgh-*]:AFTER[zzz_SimpleRepaint]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SimpleRepaint]]
	{
		%switcherDescription = Repaint
		%switcherDescriptionPlural = Repaints
		@SUBTYPE:HAS[@MATERIAL],*
		{
			@MATERIAL
			{
				transform = White
			}
		}
	}
}