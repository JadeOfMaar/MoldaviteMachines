			@Ratio *= #$/refPower$
		}
		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.6487 // 36 mol
			@Ratio *= #$/refPower$
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
}