@PART[mmgh-alg-*]
{
	RESOURCE
	{
		name = Algae
		amount = 1000
		@amount *= #$/refPower$
		maxAmount = 1000
		@maxAmount *= #$/refPower$
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 500
		@amount *= #$/refPower$
		maxAmount = 500
		@maxAmount *= #$/refPower$
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_mmgh_algae
		StartActionName = #LOC_mmgh_algaeStart
		StopActionName = #LOC_mmgh_algaeStop
		ToggleActionName = #LOC_mmgh_algaeToggle
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
		Tag = MMGH-AL
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.01
			@Ratio *= #$/refPower$
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 15
			@Ratio *= #$/refPower$
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Algae
			Ratio = 0.1
			@Ratio *= #$/refPower$
			DumpExcess = False
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
	MODULE:NEEDS[CommunityResourcePack]
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_mmgh_watersplit
		StartActionName = #LOC_mmgh_watersplitStart
		StopActionName = #LOC_mmgh_watersplitStop
		ToggleActionName = #LOC_mmgh_watersplitToggle
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
		Tag = MMGH-ALWS
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.28832 // Let's assume Ore is 25% water
			@Ratio *= #$/refPower$
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = Algae
			Ratio = 0.00001
			@Ratio *= #$/refPower$
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 1.1404
			@Ratio *= #$/refPower$
			DumpExcess = False
			FlowMode = STAGE_PRIORITY_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxidizer
			Ratio = 0.128
			@Ratio *= #$/refPower$
			DumpExcess = True
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
}
